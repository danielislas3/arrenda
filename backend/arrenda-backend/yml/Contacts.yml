createContact:
  handler: src/functions/contacts.addContact
  events:
    - httpApi:
        path: /contacts
        method: post
getContact:
  handler: src/functions/contacts.getContact
  events:
    - httpApi:
        path: /contacts/{id}
        method: get
getAllContacts:
  handler: src/functions/contacts.getAllContacts
  events:
    - httpApi:
        path: /contacts
        method: get
updateContact:
  handler: src/functions/contacts.updateContact
  events:
    - httpApi:
        path: /contacts/{id}
        method: put
deleteContact:
  handler: src/functions/contacts.deleteContact
  events:
    - httpApi:
        path: /contacts/{id}
        method: delete
